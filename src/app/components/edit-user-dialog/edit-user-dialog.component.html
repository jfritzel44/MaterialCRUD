<div id="dialog-container">
    <h2 mat-dialog-title>Edit User</h2>
    <mat-form-field>
        <input matInput [(ngModel)]="userData.first_name" placeholder="First Name">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="userData.last_name" placeholder="Last Name">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="userData.email" placeholder="Email Address">
    </mat-form-field>

    <mat-dialog-actions align="end">
        <button mat-button (click)="cancel()" [disabled]="loading">Cancel</button>
        <button mat-button cdkFocusInitial (click)="saveUser()" [disabled]="loading">Save</button>
    </mat-dialog-actions>
</div>
