<div id="dialog-container">
    <h2 mat-dialog-title>Add User</h2>
    <mat-form-field>
        <input matInput [(ngModel)]="user.first_name" placeholder="First Name">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="user.last_name" placeholder="Last Name">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="user.email" placeholder="Email Address">
    </mat-form-field>
    <mat-dialog-actions align="end">
        <button [disabled]="loading" mat-button (click)="close()">Done</button>
        <button [disabled]="loading" mat-button cdkFocusInitial (click)="addUser()">Add User</button>
    </mat-dialog-actions>
</div>
